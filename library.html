<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <nav>
        <h1>Personal Library</h1>
        <button id="addBook">+ Add Book</button>
        <button id="viewHistory">ðŸ“š View Borrowing History</button>
    </nav>

    <div class="search-filter">
        <div>
        <i class="fas fa-search"></i>
        <input type="text" id="search" placeholder="Search books..." >
        </div>
        <select id="category">
            <option value="all">All Categories</option>
            <option value="classic">Classic</option>
            <option value="science-fiction">Science Fiction</option>
            <option value="romance">Romance</option>
        </select>
    </div>
    

    <div class="category-tabs">
        <button class="tab active" data-category="all">All Books</button>
        <button class="tab" data-category="classic">Classic</button>
        <button class="tab" data-category="science-fiction">Science Fiction</button>
        <button class="tab" data-category="romance">Romance</button>
    </div>

    <div class="book-list">
        <!-- Book Cards -->
        <div class="book-card" data-category="classic">
            <img src="396094.jpg" alt="The Great Gatsby">
            <h2>The Great Gatsby</h2>
            <p>F. Scott Fitzgerald</p>
            <p>Classic</p>
            <span class="status available">Available</span>
            <button class="borrow">Borrow</button>
        </div>
    
        <div class="book-card" data-category="classic">
            <img src="pride_prejudice_13_145a576c7d.jpg" alt="Pride and Prejudice">
            <h2>Pride and Prejudice</h2>
            <p>Jane Austen</p>
            <p>Classic</p>
            <span class="status available">Available</span>
            <button class="borrow">Borrow</button>
        </div>
    
        <div class="book-card" data-category="science-fiction">
            <img src="images.jpeg" alt="Dune">
            <h2>Dune</h2>
            <p>Frank Herbert</p>
            <p>Science Fiction</p>
            <span class="status available">Available</span>
            <button class="borrow">Borrow</button>
        </div>
    
        <div class="book-card" data-category="romance">
            <img src="9781496707444.avif" alt="An Extraordinary Union">
            <h2>An Extraordinary Union</h2>
            <p>Alyssa Cole</p>
            <p>Romance</p>
            <span class="status available">Available</span>
            <button class="borrow">Borrow</button>
        </div>

        <!-- Borrowing History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Borrowing History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
